<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        :root {
            --primary-green: #0a2f1f;
            --primary-gold: #ffd700;
            --light-green: #1a5f3f;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--light-green);
        }
        input[type="text"],
        input[type="email"] {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        input[type="submit"] {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: var(--light-green);
        }
        .gold-accent {
            height: 5px;
            background-color: var(--primary-gold);
            width: 50px;
            margin: 0 auto 2rem;
        }
        .designer {
            font-size: 0.8rem;
            text-align: center;
            color: var(--light-green);
            margin-top: -1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Page</h1>
        <p class="designer">Designed by CD</p>
        <div class="gold-accent"></div>
        <form method="post" action="{% url 'submit' %}">
            {% csrf_token %}
            <label for="hhnbr">Household Number:</label>
            <input type="text" id="hhnbr" name="hhnbr" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
