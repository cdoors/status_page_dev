<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        :root {
            --primary-green: #0a2f1f;
            --primary-gold: #ffd700;
            --light-green: #1a5f3f;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 0.5rem;
        }
        .gold-accent {
            height: 5px;
            background-color: var(--primary-gold);
            width: 50px;
            margin: 0 auto 2rem;
        }
        .error-list {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .error-list h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .error-list ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .return-button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .return-button:hover {
            background-color: var(--light-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="gold-accent"></div>
        <div class="error-list">
            <h2>The following errors occurred:</h2>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'home' %}" class="return-button">
            Return to Home
        </a>
    </div>
</body>
</html>
